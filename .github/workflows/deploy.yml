name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake qtbase5-dev binutils zip
    - name: Configure CMake
      run: cmake -B build -S .
    - name: Build
      run: cmake --build build
    - name: Package
      run: |
        mkdir -p release
        cp build/disasm release/
        if [ -f build/disasm-ide ]; then cp build/disasm-ide release/; fi
        zip -r thedecoder-linux.zip release/
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: thedecoder-linux
        path: thedecoder-linux.zip

  # Docker build job
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/thedecoder:latest
            ghcr.io/${{ github.repository_owner }}/thedecoder:${{ github.sha }}
